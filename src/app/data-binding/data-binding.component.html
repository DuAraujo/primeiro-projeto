  <article>
    <p>Event Binding</p>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">Button</button>
      <br/>
      <br/>

      <input type="text" (keyup)="onkeyUp($event.target.value)" (keyup.enter)="salvarValor(campo.value)" (blur)="salvarValor(campo.value)"
        #campo />

    </div>
    <p>Valor atual {{ valorAtual }}</p>
    <p>Valor salvo {{ valorSalvo }}</p>

    <span (mouseover)="mouseOver()" (mouseout)="mouseOver()" [class.highlight] = "isMouseOver">
      EVENT MOUSE OUVER AND MOUSE OUT
    </span>

  </article>

</section>
